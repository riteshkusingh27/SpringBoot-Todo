<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp</title>
    <style>
        .text-strikethrough{
            text-decoration : line-through;
        }
    </style>
</head>
<body>



<div class="container">
    <h1  class="mt-5 text-center">Todoapp</h1>


    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10 text-center">


                <input type="text" name="title" placeholder="add a new task "   required class="form-control inline-block"  >


            <div class="inline-block flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-md btn-block mt-2 mb-2 text-center">Add</button>
            </div>
        </div>




    </form>
    <th:block th:each="tasks : ${tasks}"  >

        <div class="card mb-2">
        <div class="card-body d-flex justify-content-between align-items-center p-6 ">
            <span th:classappend="${tasks.completed} ? 'text-strikethrough'" th:text="${tasks.title}"></span>
               <div>
                   <a th:href="@{/{id}/toogle (id=${tasks.id})}" th:text="${tasks.completed}?'Mark Incomplete' : 'Completed'"class="btn btn-outline-secondary btn-sm"></a>
                   <a th:href="@{/{id}/delete (id=${tasks.id})}"  class="btn btn-danger btn-outline-secondary btn-sm">Delete</a>
               </div>

        </div>
        </div>
    </th:block>
</div>

</body>
</html>
